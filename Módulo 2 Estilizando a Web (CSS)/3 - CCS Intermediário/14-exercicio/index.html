<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Jap√£o</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flag {
            width: 80vw;
            max-width: 600px;
            aspect-ratio: 3 / 2;
            background-color: white;
            position: relative;
            border: 2px solid #000;
        }

        .circle {
            width: 40%;
            aspect-ratio: 1 / 1;
            background-color: #bc002d;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
